  <h2>Sign up!</h2>
  <form>

    <div class="form-group">
      <label for="First Name">First Name:</label>
      <input type="firstname" class="form-control" id="exampleFirstName" placeholder="Only letters(a-z)">
    </div>    <div class="form-group">
      <label for="exampleLastName"><br />Last Name:</label>
      <input type="lastname" class="form-control" id="exampleLastName" placeholder="Only letters(a-z)">
    </div>
    <div class="form-group">
      <label for="exampleEmail"><br />Email:</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ex: name@hotmail.com">
    </div>
    <div class="form-group">
      <label for="exampleUserName"><br />Username:</label>
      <input type="username" class="form-control" id="exampleUserName" placeholder="Allowed: (a-z), (0-9), (_)">
    </div>
    <div class="form-group">
          <label for="examplePassword"><br />Password:</label>
          <input type="password" class="form-control" id="examplePassword" placeholder="At least 3 characters">
        </div><br>
    <button type="registerNow" class="buttonClass">Register now!</button>

<h2>Already have an account?<br /> Log in</h2>
        <div class="form-group">

              <input type="password" class="form-control" id="examplePassword" placeholder="At least 3 characters">
